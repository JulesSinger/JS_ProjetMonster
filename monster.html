<!DOCTYPE html>
<html>

<head>
   <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
   <meta charset="utf-8">
   <title>JS Monster</title>
   <link rel="stylesheet" href="css/monster.css">
   <!-- <script src="monsters.sol.js" type="text/javascript"></script> -->
</head>

<body>
  
   <h1>the life and death of a poor monster...</h1>

   <br>

   <h2 id="subtitle">The monster life state</h2>
   <div id="lifeState">
      <p id="firstP">Super healthy</p>
      <p>Healthy</p>
      <p>Could be better...</p>
      <p id="lastP">Just dead</p>
   </div>
   <div id="monster" class="monster">
      <p>Monster</p>
   </div>
   <br>
   <div id="actionbox" class="monster">
      <p>Monster life log</p>

   </div>

   <ul id="status">
      <li>Life : 0</li>
      <li>Money : 0</li>
      <li>Awake</li>
   </ul>
   <br>
   <hr>

   <button id="b2">Run</button>
   <button id="b3">Fight</button>
   <button id="b7">Work</button>
   <button id="b4">Sleep</button>
   <button id="b5">Eat</button>
   <button id="b6">Show</button>

   <hr>

   <button id="b1">New life</button><button id="k">Kill</button>


   <script src="js/monster.js"></script>
</body>

</html>
